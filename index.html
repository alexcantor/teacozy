<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/styles.css" type="text/css">
    <title>Tea Cozy</title>
  </head>
  <body>
    <div class="content">

      <!--Header Section-->
      <section class="header">
        <header>
          <div class="logo">
            <img src="./resources/pics/img-tea-cozy-logo.png" alt="logo">
          </div>
          <nav>
            <span><a href="#">Mission</a> </span>
            <span><a href="#">Featured Tea</a> </span>
            <span><a href="#">Locations</a> </span>
          </nav>
        </header>
      </section>

      <!--Main Section-->
      <section class="main">
        <main class="flexsection">
          <div class="mission section-header">
            <div class="title">
              <h2>Our Mission</h2>
            </div>
            <div class="narrative">
              <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
                Small Batch, Fare Trade, Organic Tea</h4>
            </div>
          </div>
        </main>
      </section>


      <!--Featured Tea Section-->

      <section class="featured-tea flexsection">

        <!--Tea Section Header-->
        <div class="tea section-header">
          <div class="title">
            <h2>Tea of the Month</h2>
          </div>
          <div class="narrative">
            <h4>What's Steeping at The Tea Cozy?</h4>
          </div>
        </div>

        <!--Tea Pictures Section-->
        <div class="tea pictures">

          <!--Tea Top Pictures-->
          <div class="top-row img-content">
            <div class="berry img">
              <img src="./resources/pics/img-berryblitz.jpg" alt="Berry Blitz">
              <h4 class="img-title">Fall Berry Blitz Tea</h4>
            </div>
            <div class="rum img">
              <img src="./resources/pics/img-spiced-rum.jpg" alt="Spiced Rum">
              <h4 class="img-title">Spice Rum Tea</h4>
            </div>
            <div class="donut img">
              <img src="./resources/pics/img-donut.jpg" alt="Donut">
              <h4 class="img-title">Seasonal Donuts</h4>
            </div>
          </div>

          <!--Tea Second Row Pictures-->
          <div class="sec-row img-content">
            <div class="myrtle img">
              <img src="./resources/pics/img-myrtle-ave.jpg" alt="Myrtle Avenue">
              <h4 class="img-title">Myrtle Ave Tea</h4>
            </div>
            <div class="bedford img">
              <img src="./resources/pics/img-bedford-bizarre.jpg" alt="bedford">
              <h4 class="img-title">Bedford Bizarre Tea</h4>
            </div>

          </div>

        </div>

      </section>
      <section class="location flexsection">

      </section>
    </div>
  </body>
</html>
